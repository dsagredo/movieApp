<app-navbar [isActionComplete]="isActionComplete"></app-navbar>
<div class="md-card-container">
  <div class="md-card-mt">
    <div fxLayout="row" fxLayoutGap="40px">
      <img
        mat-card-image
        src="https://image.tmdb.org/t/p/w500{{ detail.poster_path }}"
        [alt]="detail.title"
      />
      <div>
        <div>
          <h2>{{ detail.title }}</h2>
          <span>{{ detail.release_date | date: "dd/MM/yyyy" }}</span>
        </div>
        <div>
          <p>{{ detail.overview }}</p>
        </div>
        <div *ngIf="detail.homepage">
          <a class="md-black" target="_blank" href="{{ detail.homepage }}"
            ><mat-icon>language</mat-icon></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
