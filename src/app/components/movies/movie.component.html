<div class="md-card-container">
  <h2>Destacado</h2>
  <div class="md-card-content">
    <mat-card class="md-card" *ngFor="let movie of movieList">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
        [alt]="movie.title"
      />
      <mat-card-content>
        <p>
          {{ movie.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button>Ver m√°s...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
