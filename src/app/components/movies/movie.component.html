<div
  *ngIf="movieList && movieList.length > 0; else noMessage"
  class="md-card-container"
>
  <h2>Destacado</h2>
  <div class="md-card-content">
    <mat-card class="md-card" *ngFor="let movie of movieList">
      <mat-card-header>
        <mat-card-title class="md-text">{{ movie.title }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
        [alt]="movie.title"
      />
      <mat-card-content>
        <p class="md-text-description">
          {{ movie.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="onDetailID(movie.id)">Ver m√°s...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<ng-template #noMessage>
  <div class="md-container-message">
    <p class="md-message-error">{{ message }}</p>
  </div>
</ng-template>
